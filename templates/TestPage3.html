<script>
	function passPage(param) {
		const urlParams = new URL(location.href).searchParams;
		var sel = urlParams.get('sel');
		var page = Number(urlParams.get('page')) + 1;
		if (sel === null) {
			sel = "";
		}
		if (page === 1) {
			page = page + 1;
		}
		var url;
		if (page === 4) {
			url = "/ResultPage?sel=" + sel + param;
		} else {
			url = "/TestPage?page=" + page + "&sel=" + sel + "" + param;
		}
		location.href = url;
	}
</script>
